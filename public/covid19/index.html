<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
</head>
<body>
<!--Barra de Navegación-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
          <a class="navbar-brand" href="/covid19" alt="COVID-19"> Covid-19</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/covid19">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link iniciar_sesion" data-toggle="modal" data-target="#loginform" href="#" id="iniciar">Iniciar Sesión</a>
                </li>
                <div id="mostrarLinks" style="display: none">
                  <li class="nav-item">
                    <a class="nav-link" id="situacionChile" href="#">Situación Chile</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="cerrar" href="#" data-toggle="" data-target="">Cerrar Sesión</a>
                  </li>
                </div>
              </ul>
          </div>
      </div>
  </nav>
<!--Grafico Chile-->
<div id="containerGraficoChile" class="container">
  <div class="row" id="chartContainerChile" style="width:100%;margin-top:15%;"></div>
</div>
<!--Grafico Principal-->
  <div id="containerGrafico" class="container">
    <div class="row" id="chartContainer" style="width:100%;margin-bottom: 35%;"></div>
  </div>
<!--Tabla de Datos-->
  <div id="containerTabla" class="container">
    <div class="row justify-content-center align-items-center p-5">
      <div class="col-md-12">
        <h4 class="text-center">
          Países con Covid19
        </h4>
        <table id="js-table-posts" class="table">
          <tr>
            <th scope="col" class="colum">País</th>
            <th scope="col" class="colum">Casos Activos</th>
            <th scope="col" class="colum">Casos Confirmados</th>
            <th scope="col" class="colum">Muertes</th>
            <th scope="col" class="colum">Recuperados</th>
            <th scope="col" class="colum"></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table> 
      </div>
    </div>
  </div>
<!--Modal Iniciar Sesión-->
  <div class="modal" tabindex="-1" id="loginform">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content" >
        <div class="modal-header">
          <h5 class="modal-title">Iniciar Sesión</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div id="js-form-wrapper" class="modal-body">
          <form class="login_form">
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password">
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
<!--Modal Detalles-->
  <div class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <canvas id="modalChart" width="400" height="400"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script src="./assets/scripts.js"></script>     
  
</body>
</html>
